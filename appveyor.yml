platform: x64

init:
- git --version
  
install:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
- set PATH=%PATH%;C:\Program Files\Git\mingw64\bin

# Update GIT submodules
- git submodule update --init --recursive

# Download latest stable Stack tool
- curl -sS -ostack.zip -L --insecure https://get.haskellstack.org/stable/windows-x86_64.zip
- 7z x stack.zip stack.exe
- stack --version

# Install Microsoft Z3 from GitHub
- curl -sS -oz3.zip -L --insecure https://github.com/Z3Prover/z3/releases/download/z3-4.8.6/z3-4.8.6-x64-win.zip
- 7z x z3.zip
- copy %cd%\z3-4.8.6-x64-win\LICENSE.txt %cd%\z3-4.8.6-x64-win\LICENSE_Z3
- set PATH=%PATH%;%cd%;%cd%\z3-4.8.6-x64-win\bin
- z3 --version

build_script:
# Build LiquidHaskell
- echo "" | stack --no-terminal build -v --copy-bins --local-bin-path .

# Copy runtime DLLs
- call appveyor-copy.bat

# Test if they are working
- fixpoint --version
- liquid --version

# ZIP execturable 
- 7z a liquidhaskell.zip liquid.exe fixpoint.exe .\include\CoreToLogic.lg LICENSE %cd%\z3-4.8.6-x64-win\LICENSE_Z3 libstdc++-6.dll libgcc_s_seh-1.dll libwinpthread-1.dll %APPVEYOR_BUILD_FOLDER%\z3-4.8.6-x64-win\bin\*.exe %APPVEYOR_BUILD_FOLDER%\z3-4.8.6-x64-win\bin\*.dll

test_script:
- echo "" | stack --no-terminal test liquidhaskell --fast --test-arguments "-p Micro"

artifacts:
- path: liquidhaskell.zip
  name: LiquidHaskell