name: stack install & run examples

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: freckle/stack-cache-action@main
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.2.5'
        enable-stack: true
        stack-version: 'latest'

    - name: Install Z3
      run: |
        wget https://github.com/Z3Prover/z3/releases/download/z3-4.9.1/z3-4.9.1-x64-glibc-2.31.zip
        unzip z3-4.9.1-x64-glibc-2.31.zip
        rm -f z3-4.9.1-x64-glibc-2.31.zip
        sudo cp z3-4.9.1-x64-glibc-2.31/bin/libz3.a /usr/local/lib
        sudo cp z3-4.9.1-x64-glibc-2.31/bin/z3 /usr/local/bin
        sudo cp z3-4.9.1-x64-glibc-2.31/include/* /usr/local/include
        rm -rf z3-4.9.1-x64-glibc-2.31
        z3 --version
    - name: Build
      run: stack setup && stack install
    - name: Test Relational
      run: |
        chmod +x ./tests/relational/rtest
        ./tests/relational/rtest
        ./tests/relational/rtest
      shell: bash  
    - name: Test Non-Relational
      run: |
        stack --no-terminal --stack-yaml stack.yaml clean
        mkdir -p /tmp/junit/stack
        stack --no-terminal --stack-yaml stack.yaml run test-driver
        stack --no-terminal --stack-yaml stack.yaml test tests:tasty
        stack --no-terminal --stack-yaml stack.yaml test -j1 liquidhaskell:liquidhaskell-parser << parameters.extra_build_flags >>

